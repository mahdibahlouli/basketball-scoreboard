<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <h2 class="score" id="homescore">0</h2>
      <button id="home1" onclick="addOneHome()">+1</button>
      <button id="home2" onclick="addTwoHome()">+2</button>
      <button id="home3" onclick="addThreeHome()">+3</button>
    </div>
    <div>
      <h3>GUEST</h3>
      <h2 class="score" id="guestscore">0</h2>
      <button id="guest1" onclick="addOneGuest()">+1</button>
      <button id="guest2" onclick="addTwoGuest()">+2</button>
      <button id="guest3" onclick="addThreeGuest()">+3</button>
    </div>

    <div class="reset-container">
      <button class="reset-btn" onclick="reset()">RESET</button>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
